<div class="product-list">
    <h1>Product List</h1>
    <p class="error-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Catagory</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>â‚¹{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.catagory}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon [icon]="icon" (click)="DeleteProduct(item.id)"></fa-icon>
                    <a class="adjust-update-link" routerLink="/app-seller-update-product/{{item.id}}">
                        <fa-icon [icon]="editIcon"></fa-icon>

                    </a>

                </td>
            </tr>
        </tbody>

    </table>
</div>
